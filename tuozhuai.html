<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

</head>
<style>
	*{
		margin: 0;
		padding: 0;
	}
	.box{
		width: 300px;
		height: 300px;
		background: skyblue;
		position: absolute;
		top: 0;
		left: 0;
		border: 5px solid #000;
	}
	.son{
		width: 200px;
		height: 200px;
		background: red;
		position: absolute;
		top: 20px;
		left: 20px;
		border: 5px solid #000;
	}
</style>
<body>
	<div class="box"></div>
	<div class="son"></div>
	<!-- <script src="js/tuozhuai.js"></script> -->
	<script src="js/drag.js"></script>
	<script>
		let box = document.querySelector('div.box');
		let son = document.querySelector('div.son');
		let box1 = new Drag(box);
		let son1 = new Drag(son);
		box1.move();
		son1.move();
	</script>
</body>
</html>
